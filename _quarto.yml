project:
  type: website
  render:
    - "*.qmd"
    - "!slides/"
  resources:
    - "files/"
    - "projects/"
    - "slides/*.html"
    - "slides/*.pdf"
    - "slides/img/"
    - "slides/libs/"
    - "slides/css/"
    - "slides/*_files/"

# See https://quarto.org/docs/projects/code-execution.html#freeze
execute:
  freeze: auto  # Re-render only when source changes

bibliography: files/bib/references.bib
csl: files/bib/apa.csl

website:
  title: "Special topics in statistics --- Bayesian modelling"
  site-url: "https://lbelzile.github.io/bayesmod"
  description: "Hands on introduction to Bayesian data analysis. The course will cover the formulation, evaluation and comparison of Bayesian models through examples."

  navbar:
    pinned: true
    background: "#f3d03e"
    right:
      - syllabus.qmd
#      - schedule.qmd
      - text: "Content"
        file: content/index.qmd
      - text: "Evaluations"
        file: evaluations/index.qmd
      - text: "Examples"
        file: example/index.qmd
      - text: "Notes"
        href: "https://lbelzile.github.io/math80601a"
      - icon: box
        href: "https://lbelzile.github.io/hecbayesmod"
        aria-label: Datasets

  sidebar:
    - title: "Content"
      style: "docked"
      search: false
      foreground: "#f3d03e"
      contents:
        - section: "Overview"
          contents:
            - content/index.qmd
        - section: "Course content"
          contents:
            - text: "1: Introduction"
              file: content/01-content.qmd
    - title: "Evaluations"
      style: "docked"
      search: false
      foreground: "#f3d03e"
      contents:
        - section: "Overview"
          contents:
            - evaluations/index.qmd
        - section: "Problem sets"
          contents:
            - evaluations/01-problem-set.qmd
    - title: "Examples"
      style: "docked"
      search: false
      foreground: "#f3d03e"
      contents:
        - section: "Overview"
          contents:
            - example/index.qmd
        - section: "Installation"
          contents:
            - text: "**R** and RStudio"
              file: example/installation.qmd

  page-footer:
    left: |
      Content {{< fa brands creative-commons >}} {{< var course.copyright_year >}} by [{{< var instructor.name_no_title >}}]({{< var instructor.url >}})<br>
      Website template by [Dr. Andrew Heiss](https://www.andrewheiss.com/) under [MIT License](https://mit-license.org/)<br>
      All content licensed under a {{< fa brands creative-commons >}}
      {{< fa brands creative-commons-by >}} {{< fa brands creative-commons-nc >}}
      [CC BY-NC 4.0](https://creativecommons.org/licenses/by-nc/4.0/)
    right: |
      Made with {{< fa brands r-project >}} and [Quarto](https://quarto.org/)<br>
      [View the source at {{< fa brands github >}} GitHub]({{< var course.github >}})


preview:
  port: 6200
  browser: true
  watch-inputs: true
  navigate: true
  
format:
  html:
    theme:
      - litera
      - html/custom.scss
    toc: true
    highlight-style: github
